{% extends "base.html" %}

{% block title %}Mis Notificaciones - Sistema de Incapacidades{% endblock %}

{% block content %}
<div class="notificaciones-container">
  <!-- Header -->
  <div class="page-header mb-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
      <div>
        <h2 class="mb-1">
          <i class="bi bi-bell-fill"></i>
          Mis Notificaciones
        </h2>
        <p class="text-muted mb-0">Gestiona todas tus notificaciones del sistema</p>
      </div>
      <button class="btn-action-modern btn-action-primary" id="btn-marcar-todas-leidas-pagina">
        <i class="bi bi-check-all"></i>
        <span>Marcar todas como leídas</span>
      </button>
    </div>
  </div>

  <!-- Filtros Card -->
  <div class="filters-card mb-4">
    <div class="filters-card-header">
      <i class="bi bi-funnel"></i>
      <span>Filtros</span>
    </div>
    <div class="filters-card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="filter-group">
            <label class="filter-label">
              <i class="bi bi-filter-circle"></i>
              Filtrar por estado
            </label>
            <select class="filter-select" id="filtro-estado">
              <option value="todas">Todas las notificaciones</option>
              <option value="no_leidas">Solo no leídas</option>
              <option value="leidas">Solo leídas</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="filter-group">
            <label class="filter-label">
              <i class="bi bi-sort-down"></i>
              Ordenar por
            </label>
            <select class="filter-select" id="filtro-orden">
              <option value="recientes">Más recientes primero</option>
              <option value="antiguas">Más antiguas primero</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista de Notificaciones -->
  <div id="notificaciones-container">
    <div class="loader-container">
      <div class="loader-spinner"></div>
      <p class="loader-text">Cargando notificaciones...</p>
    </div>
  </div>

  <!-- Paginación -->
  <nav aria-label="Paginación de notificaciones" id="paginacion-container" style="display: none;">
    <ul class="pagination-modern" id="paginacion">
    </ul>
  </nav>
</div>

<style>
/* ==================================================
   NOTIFICACIONES - ESTILOS MODERNOS
   ================================================== */

.notificaciones-container {
  animation: fadeInUp 0.5s ease;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Header */

  color: #1f2937;
  font-weight: 700;
  font-size: 28px;
}

.page-header i {
  color: #3b82f6;
}

/* Botón Moderno de Acción */

  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 12px 24px;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  font-size: 14px;
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.btn-action-primary {
  background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
  color: white;
}

.btn-action-primary:hover {
  background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
}

/* Filters Card */
.filters-card {
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);

.filters-card-header {

  border-bottom: 2px solid #e5e7eb;
  font-weight: 700;
  color: #1f2937;
  font-size: 15px;
}

.filters-card-header i {
  color: #3b82f6;
  font-size: 18px;
}

.filters-card-body {
  padding: 20px;
}

.filter-group {
  display: flex;

  gap: 8px;
}

.filter-label {

  align-items: center;

  border-radius: 14px;
  border: 2px solid #e5e7eb;

  color: #1e40af;
}

.notif-icon.icon-warning {
  background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
  color: #9a3412;
}

.notif-icon.icon-danger {

  color: #991b1b;
}

.notif-icon.icon-success {
  background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
  color: #065f46;
}

.notif-icon.icon-info {
  background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
  color: #3730a3;

.notif-content {

  min-width: 0;
}

.notif-title-row {

  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 8px;
}

.notif-title {
  font-weight: 700;
  color: #1f2937;
  font-size: 16px;
  margin: 0;
}

.notif-card.no-leida .notif-title {
  color: #92400e;
}

.badge-new {
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 11px;
  font-weight: 700;
  background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
  color: white;
  box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
}

.badge-type {
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 11px;
  font-weight: 600;
}

.badge-type.type-primary { background: #dbeafe; color: #1e40af; }
.badge-type.type-warning { background: #fed7aa; color: #9a3412; }
.badge-type.type-danger { background: #fee2e2; color: #991b1b; }
.badge-type.type-success { background: #d1fae5; color: #065f46; }

{% block scripts %}
<script>
  let paginaActual = 1;
  let filtroEstado = 'todas';
  let filtroOrden = 'recientes';

  // FUNCIÓN CRÍTICA: Convertir HTML a texto plano para prevenir problemas de layout
  function htmlToText(html) {
    const temp = document.createElement('div');
    temp.innerHTML = html;
    
    // Remover elementos que no queremos en el texto plano
    temp.querySelectorAll('style, script, link, meta').forEach(el => el.remove());
    
    // Extraer solo el texto visible
    let texto = temp.textContent || temp.innerText || '';
    
    // Limpiar espacios múltiples y líneas en blanco
    texto = texto.replace(/\s+/g, ' ').trim();
    
    return texto;
  }

  // Cargar notificaciones con filtros y paginación
  function cargarNotificaciones(pagina = 1) {
    paginaActual = pagina;
    
    // Construir URL con parámetros
    let url = `/notificaciones/api/mis-notificaciones?pagina=${pagina}&limite=10`;
    
    if (filtroEstado === 'no_leidas') {
      url += '&solo_no_leidas=true';
    }
    
    // Mostrar loader
    document.getElementById('notificaciones-container').innerHTML = `
      <div class="loader-container">
        <div class="loader-spinner"></div>
        <p class="loader-text">Cargando notificaciones...</p>
      </div>
    `;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        // Aplicar ordenamiento en el frontend
        if (filtroOrden === 'antiguas') {
          // Ordenar de más antigua a más reciente
          data.notificaciones.sort((a, b) => 
            new Date(a.fecha_envio) - new Date(b.fecha_envio)
          );
        }
        // Por defecto viene ordenado desc (más recientes primero) desde el backend
        
        mostrarNotificaciones(data);
        mostrarPaginacion(data);
        
        // Hacer scroll a la notificación si viene del navbar
        const hash = window.location.hash;
        if (hash) {
          setTimeout(() => {
            const elemento = document.querySelector(hash);
            if (elemento) {
              elemento.scrollIntoView({ behavior: 'smooth', block: 'center' });
              elemento.classList.add('destacar');
              setTimeout(() => elemento.classList.remove('destacar'), 2000);
            }
          }, 300);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('notificaciones-container').innerHTML = `
          <div class="error-state">
            <i class="bi bi-exclamation-triangle-fill error-icon"></i>
            <p class="error-text">Error al cargar las notificaciones. Por favor, intenta de nuevo.</p>
          </div>
        `;
      });
  }

  // Mostrar notificaciones en el DOM
  function mostrarNotificaciones(data) {
    const container = document.getElementById('notificaciones-container');
    
    if (data.notificaciones.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <i class="bi bi-inbox empty-icon"></i>
          <h5 class="empty-title">No hay notificaciones</h5>
          <p class="empty-message">No tienes notificaciones en este momento.</p>
        </div>
      `;
      return;
    }

    let html = '';
    data.notificaciones.forEach(notif => {
      const esLeida = notif.es_leida;
      const iconoTipo = obtenerIconoTipo(notif.tipo);
      const colorIcono = obtenerColorIcono(notif.tipo);
      const colorBadge = obtenerColorBadge(notif.tipo);
      
      // CRÍTICO: Convertir HTML a texto plano para prevenir que rompa el layout
      const contenidoTexto = htmlToText(notif.contenido);
      
      // Guardar el HTML completo sin escapar (JSON.stringify lo maneja correctamente)
      const htmlCompleto = notif.contenido.replace(/"/g, '&quot;').replace(/'/g, '&apos;');
      
      html += `
        <div class="notificacion-card ${!esLeida ? 'no-leida' : ''}" id="notif-${notif.id}" data-notif-id="${notif.id}">
          <div class="notif-header">
            <div class="notif-icon ${colorIcono}">
              <i class="${iconoTipo}"></i>
            </div>
            <div class="notif-content">
              <div class="notif-title-row">
                <h5 class="notif-title">${notif.asunto}</h5>
                ${!esLeida ? '<span class="badge-new">Nueva</span>' : ''}
                <span class="badge-type ${colorBadge}">${formatearTipo(notif.tipo)}</span>
              </div>
              
              <div class="notif-message" id="contenido-${notif.id}" data-html-completo="${htmlCompleto}">
                ${contenidoTexto}
              </div>
              
              <div class="notif-footer">
                <div class="notif-time">
                  <i class="bi bi-clock"></i>
                  <span>${notif.tiempo_relativo}</span>
                  ${notif.fecha_lectura ? `<span class="ms-2"><i class="bi bi-check2"></i> Leída ${formatearFecha(notif.fecha_lectura)}</span>` : ''}
                </div>
                
                <div class="notif-actions">
                  <button class="btn-notif btn-notif-secondary btn-expandir" data-id="${notif.id}">
                    <i class="bi bi-arrows-expand"></i>
                    <span>Ver completo</span>
                  </button>
                  ${!esLeida ? `
                    <button class="btn-notif btn-notif-primary btn-marcar-leida" data-id="${notif.id}">
                      <i class="bi bi-check"></i>
                      <span>Marcar leída</span>
                    </button>
                  ` : `
                    <button class="btn-notif btn-notif-warning btn-marcar-no-leida" data-id="${notif.id}">
                      <i class="bi bi-arrow-counterclockwise"></i>
                      <span>Marcar no leída</span>
                    </button>
                  `}
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    });

    container.innerHTML = html;

    // Agregar eventos a los botones
    document.querySelectorAll('.btn-marcar-leida').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        marcarComoLeida(this.getAttribute('data-id'));
      });
    });

    document.querySelectorAll('.btn-marcar-no-leida').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        marcarComoNoLeida(this.getAttribute('data-id'));
      });
    });

    document.querySelectorAll('.btn-expandir').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const id = this.getAttribute('data-id');
        const contenido = document.getElementById(`contenido-${id}`);
        const card = document.getElementById(`notif-${id}`);
        
        if (card.classList.contains('notificacion-expandida')) {
          // Colapsar: mostrar solo texto plano
          card.classList.remove('notificacion-expandida');
          const htmlCompleto = contenido.getAttribute('data-html-completo');
          contenido.textContent = htmlToText(htmlCompleto);
          this.innerHTML = '<i class="bi bi-arrows-expand"></i><span>Ver completo</span>';
        } else {
          // Expandir: mostrar HTML completo pero en iframe para aislarlo
          card.classList.add('notificacion-expandida');
          let htmlCompleto = contenido.getAttribute('data-html-completo');
          
          // Decodificar entidades HTML
          const textarea = document.createElement('textarea');
          textarea.innerHTML = htmlCompleto;
          htmlCompleto = textarea.value;
          
          // Agregar <base target="_parent"> para que los enlaces se abran en la ventana padre
          const baseTag = '<base target="_parent">';
          if (!htmlCompleto.includes('<head>')) {
            htmlCompleto = baseTag + htmlCompleto;
          } else {
            htmlCompleto = htmlCompleto.replace('<head>', '<head>' + baseTag);
          }
          
          // Escapar comillas para el atributo srcdoc
          const srcdocContent = htmlCompleto.replace(/"/g, '&quot;');
          
          // Crear iframe para aislar el HTML y prevenir problemas de layout
          contenido.innerHTML = `
            <iframe srcdoc="${srcdocContent}" 
                    class="notif-iframe"
                    sandbox="allow-same-origin allow-top-navigation"
                    onload="this.style.height = (this.contentWindow.document.documentElement.scrollHeight + 20) + 'px'">
            </iframe>
          `;
          this.innerHTML = '<i class="bi bi-arrows-collapse"></i><span>Ver menos</span>';
        }
      });
    });
  }

  // Mostrar paginación
  function mostrarPaginacion(data) {
    const container = document.getElementById('paginacion-container');
    const paginacion = document.getElementById('paginacion');

    if (data.total_paginas <= 1) {
      container.style.display = 'none';
      return;
    }

    container.style.display = 'block';
    let html = '';

    // Botón anterior
    html += `
      <li class="page-item ${paginaActual === 1 ? 'disabled' : ''}">
        <a class="page-link" href="#" data-pagina="${paginaActual - 1}">
          <i class="bi bi-chevron-left"></i>
        </a>
      </li>
    `;

    // Números de página
    for (let i = 1; i <= data.total_paginas; i++) {
      if (i === 1 || i === data.total_paginas || (i >= paginaActual - 2 && i <= paginaActual + 2)) {
        html += `
          <li class="page-item ${i === paginaActual ? 'active' : ''}">
            <a class="page-link" href="#" data-pagina="${i}">${i}</a>
          </li>
        `;
      } else if (i === paginaActual - 3 || i === paginaActual + 3) {
        html += `
          <li class="page-item disabled">
            <span class="page-link">...</span>
          </li>
        `;
      }
    }

    // Botón siguiente
    html += `
      <li class="page-item ${paginaActual === data.total_paginas ? 'disabled' : ''}">
        <a class="page-link" href="#" data-pagina="${paginaActual + 1}">
          <i class="bi bi-chevron-right"></i>
        </a>
      </li>
    `;

    paginacion.innerHTML = html;

    // Agregar eventos
    paginacion.querySelectorAll('a.page-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const pagina = parseInt(this.getAttribute('data-pagina'));
        if (pagina >= 1 && pagina <= data.total_paginas) {
          cargarNotificaciones(pagina);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
    });
  }

  // Marcar como leída
  function marcarComoLeida(notifId) {
    fetch(`/notificaciones/api/marcar-leida/${notifId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        cargarNotificaciones(paginaActual);
        if (window.actualizarContadorNotificaciones) {
          window.actualizarContadorNotificaciones();
        }
      }
    })
    .catch(error => console.error('Error:', error));
  }

  // Marcar como NO leída
  function marcarComoNoLeida(notifId) {
    fetch(`/notificaciones/api/marcar-no-leida/${notifId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        cargarNotificaciones(paginaActual);
        if (window.actualizarContadorNotificaciones) {
          window.actualizarContadorNotificaciones();
        }
      }
    })
    .catch(error => console.error('Error:', error));
  }

  // Marcar todas como leídas
  document.getElementById('btn-marcar-todas-leidas-pagina').addEventListener('click', function() {
    fetch('/notificaciones/api/marcar-todas-leidas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        cargarNotificaciones(paginaActual);
        if (window.actualizarContadorNotificaciones) {
          window.actualizarContadorNotificaciones();
        }
      }
    })
    .catch(error => console.error('Error:', error));
  });

  // Filtros automáticos
  document.getElementById('filtro-estado').addEventListener('change', function() {
    filtroEstado = this.value;
    cargarNotificaciones(1);
  });

  document.getElementById('filtro-orden').addEventListener('change', function() {
    filtroOrden = this.value;
    cargarNotificaciones(1);
  });

  // Funciones auxiliares
  function escapeHtml(unsafe) {
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  function obtenerIconoTipo(tipo) {
    const iconos = {
      'REGISTRO_INCAPACIDAD': 'bi bi-file-earmark-plus',
      'DOCUMENTOS_FALTANTES': 'bi bi-exclamation-triangle-fill',
      'RECORDATORIO_DOCUMENTOS_DIA2': 'bi bi-clock-history',
      'SEGUNDA_NOTIFICACION_DOCUMENTOS': 'bi bi-exclamation-circle-fill',
      'REQUERIMIENTO_CITACION': 'bi bi-calendar-event',
      'DOCUMENTACION_COMPLETADA': 'bi bi-check-circle-fill',
      'APROBACION': 'bi bi-hand-thumbs-up-fill',
      'RECHAZO': 'bi bi-hand-thumbs-down-fill',
      'CAMBIO_ESTADO': 'bi bi-arrow-repeat'
    };
    return iconos[tipo] || 'bi bi-info-circle-fill';
  }

  function obtenerColorIcono(tipo) {
    const colores = {
      'REGISTRO_INCAPACIDAD': 'icon-primary',
      'DOCUMENTOS_FALTANTES': 'icon-warning',
      'RECORDATORIO_DOCUMENTOS_DIA2': 'icon-info',
      'SEGUNDA_NOTIFICACION_DOCUMENTOS': 'icon-danger',
      'REQUERIMIENTO_CITACION': 'icon-info',
      'DOCUMENTACION_COMPLETADA': 'icon-success',
      'APROBACION': 'icon-success',
      'RECHAZO': 'icon-danger',
      'CAMBIO_ESTADO': 'icon-info'
    };
    return colores[tipo] || 'icon-info';
  }

  function obtenerColorBadge(tipo) {
    const colores = {
      'REGISTRO_INCAPACIDAD': 'type-primary',
      'DOCUMENTOS_FALTANTES': 'type-warning',
      'RECORDATORIO_DOCUMENTOS_DIA2': 'type-info',
      'SEGUNDA_NOTIFICACION_DOCUMENTOS': 'type-danger',
      'REQUERIMIENTO_CITACION': 'type-secondary',
      'DOCUMENTACION_COMPLETADA': 'type-success',
      'APROBACION': 'type-success',
      'RECHAZO': 'type-danger',
      'CAMBIO_ESTADO': 'type-info'
    };
    return colores[tipo] || 'type-secondary';
  }

  function formatearTipo(tipo) {
    return tipo.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
  }

  function formatearFecha(isoFecha) {
    const fecha = new Date(isoFecha);
    return fecha.toLocaleDateString('es-ES', { 
      year: 'numeric', 
      month: 'short', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  // Cargar al inicio
  cargarNotificaciones(1);
</script>
